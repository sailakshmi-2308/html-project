<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display:grid;
            width:800px;
            height:700px;
            grid-template-columns: 200px 300px 200px;
            grid-template-rows: 200px 200px;
            gap:10px 20px;


        }
        .child1{
            background-color: red;
            /* grid-column-start: 1;
            grid-column-end: 5; */

            /* grid-row-start:1;
            grid-row-end:3; */
            grid-row:1/3
        }
         .child2{
            background-color:green;
        }
         .child3{
            background-color: blue;
        }
         .child4{
            background-color: black;
        }
         .child5{
            background-color: violet;
        }
         .child6{
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">subhash .</div>
        <div class="child2">chiru</div>
        <div class="child3">vanitha</div>
        <div class="child4">vivek</div>
         <div class="child5">poojitha</div>
        <div class="child6">pavan</div>
    </div>
</body>
</html>

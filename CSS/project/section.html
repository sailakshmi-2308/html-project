<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <style>
        .credit-paytm-container{
            display:flex;
            gap:20px;
            margin:4%;
           
        }
      .credit-cards {
        background-color: bisque;
         border-radius: 20px;
         padding:5%;
         background-image:url("https://assetscdn1.paytm.com/images/catalog/view_item/1725638720587.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        }
      
      .credit-cards .cred-image{
        width:35%
      }
      .credit-cards h1{
        font-size: 3rem;
      }
      .apply img{
        width:40%
      }
      .credit-cards .cards-image{
        width:100%
      }

      .credit-paytm-container .family{
          background: linear-gradient(#D3F5FF, #FFFFFF);
      }
     
     </style>

    <div class="credit-paytm-container">
      <div class="credit-cards">
        <img class="cred-image"
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27220898816562102.png"

        />

        <p>
          Paytm HDFC, SBI Card & Axis Bank Credit Card with assured Cashback and
          incredible offers.
        </p>

        <div class="apply">
          <a href="">Apply Now<i class="fa-solid fa-arrow-right"></i></a>
          <img
            src="https://assetscdn1.paytm.com/images/catalog/view_item/1741675100265.png"
            alt=""
          />
        </div>

        <img class="cards-image"
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27221716933469500.png"
          alt=""
        />
      </div>



       <div class="credit-cards family">
        <img class="cred-image"
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2834804/1725623952233.png"
          alt=""
        />
        <h1>Insurance ka<br>
            <span  style="color:#00BAF2">Super Market</span>
</h1>
        <p>
         A Smart, Simple & Transparent Platform to Explore & Purchase Insurance.
        </p>

        <div>
          <a href="">Get It Now<i class="fa-solid fa-arrow-right"></i></a>
         
        </div>
        <img class="cards-image"
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2988624/27217428616091880.png"
          alt=""
        />
